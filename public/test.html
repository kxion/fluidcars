<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hello, World</title>
<style type="text/css">
html{height:80%}
body{height:80%;margin:0px;padding:0px}
#container{height:100%}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=D6ced4fa35c14b09189fba6b898c905f"></script>
<script type="text/javascript" src="jquery.citypicker.js"></script>
<link href="citypicker.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/icons.css" rel="stylesheet" type="text/css" media="all"/>
</head>
 
<body>
<div id="container"></div>
<script type="text/javascript">
var map = new BMap.Map("container");          // 创建地图实例
var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
</script>
<input class="citypicker"></input>
<script type="text/javascript">
$('.citypicker').citypicker();
</script>
<i class="icon-attention"></i>
</body>
</html>
